                <li class="nav-item">

              <li class="nav-item liRight profile">

          </div>
        </nav>

      <div class="container">
        <section
          class="row shopping-cart-process justify-content-center mobile-none"
        >
          <img src="./svg/shopping-cart2.svg" />
          <div class="d-flex justify-content-center mb-42">
            <p class="me-142 mtgrey3">確認訂單</p>
            <p class="me-142 mtgrey1">填寫資料</p>
            <p class="me-142 mtgrey3">付款頁面</p>
            <p class="mtgrey3">完成訂單</p>
          </div>
        </section>

        <section
          class="row shopping-cart-process justify-content-center web-none"
        >
          <!-- 購物車流程png & <li> -->
          <img src="./svg/shopping-cart2-mobile.svg" />
          <div class="d-flex justify-content-center mb-42">
            <p class="me-27 mtgrey3 mb-0">確認訂單</p>
            <p class="me-27 mtgrey1 mb-0">填寫資料</p>
            <p class="me-27 mtgrey3 mb-0">付款頁面</p>
            <p class="mtgrey3 mb-0">完成訂單</p>
          </div>
        </section>

      <div class="wrap-container shopping-cart-contain mb-88">
        <div id="shopping-cart-title" class="d-flex align-items-center mb-28">
          <img src="./svg/user.svg" class="me-12" alt="" />
          <h3>訂購人資料</h3>
        </div>
        <form class="form-inline" action="">

            <div class="form-group col-6">
              <label for="firstName">名字</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="form-group col-6">
              <label for="lastName">姓氏</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="form-group col-12 mb-20">
            <label for="phone">聯絡電話</label>
            <input type="tel" class="form-control" id="phone" />
          </div>
          <div class="form-group col-12 mb-88">
            <label for="email">電子郵件信箱</label>
            <input type="email" class="form-control" id="email" />
          </div>
        </form>

        <div id="shopping-cart-title" class="d-flex align-items-center mb-28">
          <img src="./svg/users.svg" class="me-12" alt="" />
          <h3>旅客資料</h3>
        </div>
        <div class="row order-detail align-items-center">

            <img src="./svg/chevron-down.svg" />

                <span>2張</span>
              </p>
              <p>
                <img class="" src="./svg/calendar_grey.svg" />
                <span>2022/01/01 - 2022/01/03</span>
              </p>
            </div>
          </div>
        </div>

          <div class="row justify-content-between mb-20">
            <div class="form-group col-6">
              <label
                for="
              traveler1-firstName"

                type="text"

          </div>
          <div class="row justify-content-between mb-20">
            <div class="form-group col-6">
              <label
                for="
              traveler1-id"
                >身分證字號</label
              >
              <input type="text" class="form-control" id="traveler1-id" />
            </div>
            <div class="form-group col-6">
              <label for="traveler1-birthday">出生年月日</label>
              <input type="date" class="form-control" id="traveler1-birthday" />

          <div class="mb-48">
            <input type="checkbox" id="sameOrder" name="sameOrder" />
            <label class="checkmark grey2" for="sameOrder">同訂購人資料</label>
          </div>

          <div class="row justify-content-between mb-20">
            <div class="form-group col-6">

            traveler1-firstName"
