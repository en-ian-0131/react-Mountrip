<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/Mountrip.module.css" />
    <link rel="stylesheet" href="../styles/loginNavbar.module.css" />
    <link rel="stylesheet" href="./css/basicSetting.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <style></style>
  </head>
  <body>
    <div class="bg-image" style="height: 100vh">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="left">
            <a href="">
              <img src="./../icons/logoLogin.svg" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse navigations"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="link" to="/"> 商品總覽 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/member-list"> 難易分級 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/"> 季節推薦 </a>
                </li>
                <li class="nav-item">
                  <a class="link" to="/"> 線上測驗 </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="right">
            <ul class="navbar-nav me-auto mb-lg-0 ulRight">
              <li class="nav-item liRight search">
                <div class="link" href="/">
                  <img src="./../icons/search-iconLogin.svg" alt="" />
                </div>
              </li>
              <li class="nav-item liRight notification">
                <a class="link" href="/">
                  <img src="./../icons/bellLogin.svg" alt="" />
                </a>
              </li>
              <li class="nav-item liRight cart">
                <a class="link" href="/">
                  <img src="./../icons/shopping-cartLogin.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="loginForm-wrap col-lg-3 col-sm-12">
          <img class="mobile-x web-none mb-40" src="./svg/x.svg" alt="" />
          <div class="mobile-welcome web-none d-flex flex-column">
            <h3 class="mb-0 mtgreen1 web-none">歡迎回來！</h3>
            <p class="mb-0 mtgreen2 web-none">
              與Mountrip一起繼續探索更多美好的旅程
            </p>
          </div>
          <div class="mobile-tag d-flex web-none">
            <a href="./login.html" class="w-50 text-decoration-none"
              ><p class="mb-0 text-center mtgreen1 web-none">登入</p></a
            >
            <a href="./signin.html" class="w-50 text-decoration-none"
              ><p class="mb-0 text-center mtgrey3 web-none">註冊</p></a
            >
          </div>
          <div class="loginForm">
            <form name="form1" method="post">
              <div class="mb-3">
                <label for="account" class="form-label">帳號/Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="account"
                  name="account"
                  required
                />
                <div class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
                <div class="form-text"></div>
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <div>
                  <input type="checkbox" id="rememberme" name="rememberme" />
                  <label class="checkmark" for="rememberme">記住我</label>
                </div>
                <div>
                  <a href="#">忘記密碼</a>
                </div>
              </div>
              <div class="button">
                <button id="login" type="submit" class="btn btn-primary">
                  登入
                </button>

                <div class="mb-0">
                  <button
                    id="quick-login"
                    type="submit"
                    class="btn btn-primary mb-2"
                  >
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      <img class="me-06" src="./svg/globe.svg" alt="" />
                      <span>使用Google帳號快速登入</span>
                    </div>
                  </button>

                  <div class="mobile-none d-flex justify-content-center">
                    <p class="mobile-none mb-0 me-2">還沒有帳號嗎?</p>
                    <a href="./signin.html" class="mobile-none">立即註冊</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
